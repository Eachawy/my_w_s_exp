


<ul id="slide-out" class="side-nav" materialize="sideNav" [materializeParams]="[{closeOnClick:true}]">
  <!-- [materializeParams]="[{edge:'left',closeOnClick:true}]"-->
  <li (click)="closeslidnav()">
    <div class="user-view">
      <div class="background">
        <img src="../assets/images/office.jpg">
      </div>
      <a href="#!user">
        <img class="circle" src="../assets/images/yuna.jpg">
      </a>
      <a href="#!name">
        <span class="white-text name">John Doe</span>
      </a>
      <a href="#!email">
        <span class="white-text email">jdandturk@gmail.com</span>
      </a>
    </div>
  </li>
  <li *ngFor="let routeName of routeNames" routerLinkActive="active" >
    <a [routerLink]="[routeName]" (click)="closeslidnav()">{{routeName}}</a>
  </li>
</ul>
